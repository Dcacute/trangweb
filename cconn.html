<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nền Gradient Màu Hồng</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Thêm Font Awesome -->
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: linear-gradient(135deg, #FFB6C1, #FF69B4); /* Nền gradient từ hồng nhạt đến hồng đậm */
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            color: white;
            margin-top: 100px;
            font-size: 36px;
        }

        .social-links {
            text-align: center;
            margin-top: 50px;
        }

        .facebook-button, .email-button {
            display: inline-block;
            background-color: #3b5998; /* Màu Facebook */
            color: white;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin: 10px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .facebook-button {
            background-color: #3b5998; /* Màu Facebook */
        }

        .facebook-button i, .email-button i {
            font-size: 24px; /* Tăng kích thước biểu tượng */
            margin-right: 10px; /* Khoảng cách giữa biểu tượng và chữ */
        }

        .facebook-button:hover, .email-button:hover {
            background-color: #2d4373; /* Màu tối hơn khi hover */
            transform: scale(1.1); /* Phóng to nút khi hover */
        }

        .facebook-button:active, .email-button:active {
            transform: scale(1); /* Khi nhấn, nút trở lại kích thước ban đầu */
        }

        /* Style cho sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 200px;
        }

        .sidebar nav ul {
            list-style: none;
            padding: 0;
        }

        .sidebar nav ul li {
            margin: 20px 0;
        }

        .sidebar nav ul li a {
            display: inline-block;
            padding: 12px 20px;
            background-color: #FF69B4; /* Màu nền cho nút */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .sidebar nav ul li a i {
            margin-right: 10px; /* Khoảng cách giữa biểu tượng và chữ */
        }

        .sidebar nav ul li a:hover {
            background-color: #FF1493; /* Màu hồng đậm hơn khi hover */
            transform: scale(1.1); /* Phóng to nút khi hover */
        }

        .sidebar nav ul li a:active {
            transform: scale(1); /* Khi nhấn, nút trở lại kích thước ban đầu */
        }
    </style>
</head>
<body>
    <h1>Hãy liên hệ với chúng tôi tại:</h1>

    <div class="social-links">
        <a href="https://www.facebook.com/son.nguyen.361247/" target="_blank" class="facebook-button">
            <i class="fab fa-facebook"></i> Facebook
        </a>
        <a href="https://anotepad.com/notes/2iq3gjkd" class="email-button">
            <i class="fas fa-envelope"></i> Email
        </a>
    </div>

    <div class="sidebar">
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="cconn2.html"><i class="fas fa-info-circle"></i> Introduce</a></li>
                <li><a href="cconn3.html"><i class="fas fa-project-diagram"></i> Project</a></li>
                <li><a href="cconn.html"><i class="fas fa-phone-alt"></i> Contact</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
